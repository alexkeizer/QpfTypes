name: build & test
on:
  push:
  pull_request:
  merge_group:

permissions:
  contents: write

jobs:
  build:
    name: build and test code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install elan ğŸ•‘
        run: |
          set -o pipefail
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- --default-toolchain none -y
          ~/.elan/bin/lean --version
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Compile QpfTypes Library ğŸ§
        run: |
          lake -R exe cache get
          lake -R build

      - name: Compile Tests ğŸ§
        run: |
          lake -R exe cache get
          lake -R build +Test

      - name: Compile ITree Library ğŸ§
        run: |
          lake -R exe cache get
          lake -R build +ITree